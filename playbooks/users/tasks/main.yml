- name: Ensure user exists
  user:
    name: "{{ username }}"
    group: "{{ group | default('sudo') }}"
    shell: /bin/bash
    state: present
    create_home: yes

- name: Add authorized key
  authorized_key:
    user: "{{ username }}"
    key: "{{ lookup('file', 'files/id_rsa.pub') }}"
    state: present
